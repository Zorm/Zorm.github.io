  var r = new resourceMngr();
  r.loadResource("https://zorm.github.io/metaMap.json", function(_karta){
    var karta = JSON.parse(_karta);
    //console.log(karta);
    var item = {x:7,y:5};
    var canvas = document.getElementById('canvasOne')
    var xylophone = new game(canvas);
    console.table(xylophone);
    var m = new map(karta, 64, xylophone.ctx, function(){
      var g = new gestalter(6, 6, "boss", m)
      xylophone.setPlayer(g);
      m.addItem(item);
      m.addGestalt(g);
      m.draw();
      m.drawStuff();
    });
    function frame() {
      m.draw();
      m.drawStuff();
      requestAnimationFrame(frame); // request the next frame
    }
    requestAnimationFrame(frame); // start the first frame
  })
